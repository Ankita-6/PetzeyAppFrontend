<div class="container my-4">
    <h5 class="mb-3 p-2">Appointment History</h5>
    <div class="scrolling-wrapper">
        <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-4 g-4">

        @for (appointment of appointmentcard; track $index) {
            @if(auth.getRoleFromToken()=="Doctor"){
            <app-pet-appointment-card [appointmentcard]="appointment" [user]="'Doctor'"></app-pet-appointment-card>
            }
            @else if (auth.getRoleFromToken()=="Receptionist") {
                <app-pet-appointment-card [appointmentcard]="appointment" [user]="'Admin'"></app-pet-appointment-card>
            }
            @else if (auth.getRoleFromToken()=="Owner") {
                <app-pet-appointment-card [appointmentcard]="appointment" [user]="'Patient'"></app-pet-appointment-card>
            }
        }
    </div>
</div>
</div>
