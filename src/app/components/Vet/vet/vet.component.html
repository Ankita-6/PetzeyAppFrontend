<!-- vet-cards.component.html -->

<div class="card-container">
    <div *ngFor="let vet of vets" class="card">
      <!-- <img [src]="vet.photo" alt="Vet Photo"> -->
      <div class="card-body">
        <h5 class="card-title">{{ vet.name }}</h5>
        <p class="card-text">{{ vet.speciality }}</p>
      </div>
    </div>
  </div>
