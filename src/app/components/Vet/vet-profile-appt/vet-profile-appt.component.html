<div class="container mt-4">
    <div class="card shadow-sm rounded-3" style="max-width: 400px;">     
        <div class="card-body pb-0 pe-1 mb-2"> 
            <div class="row mb-0">
                <div class="col-md-4"> 
                    <img 
                        src= {{vetProfile?.Photo}} 
                        alt="Vet Photo" 
                        class="img-fluid rounded-circle" 
                        style="width: 70px; height: 70px;" 
                    />
                </div>
                <div class="col-md-8 mx-0"> 
                    <div class="info">
                        <p>Doctor</p>
                        <h6 class="fw-bold my-0">{{ vetProfile?.FName }} {{ vetProfile?.LName }}</h6>
                        <p class="text-muted mt-0 mb-1">{{ vetProfile?.Speciality }}</p>
                    </div>
                </div>

            </div>
                <div class = "row mt-2">
                        <p class="text-muted mb-1">NPI Number: <span class = "fw-semibold">
                            {{ vetProfile?.NPINumber }}
                        </span></p>
                    
                        <p class="text-muted mb-1">
                            <i class="far fa-envelope pe-2"></i>  <span class = "fw-semibold">{{ vetProfile?.Email }}</span>
                        </p>
                        <p class="text-muted mb-1">
                            <i class="fas fa-phone pe-2 pb-0"></i>  <span class = "fw-semibold">{{ vetProfile?.Phone }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
