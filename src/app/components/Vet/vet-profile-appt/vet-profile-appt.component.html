<div class="container mt-4">
  <div class="card" style="max-width: 400px">
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-4">
          <img
            src="{{ vetProfile?.Photo }}"
            alt="Vet Photo"
            class="rounded-circle"
            style="width: 80px; height: 80px"
          />
        </div>
        <div class="col-md-8 mx-0">
          <div class="info">
            <p>Doctor</p>
            <h6 class="fw-bold my-0">
              Name: {{ vetProfile?.FName }} {{ vetProfile?.LName }}
            </h6>
            <p class="text-muted mt-0 mb-3">
              Speciality: {{ vetProfile?.Speciality }}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-muted">
            NPI Number:
            <span class="fw-semibold">
              {{ vetProfile?.NPINumber }}
            </span>
          </p>
        </div>
        <div class="col-md-12">
          <p class="text-muted">
            <i class="far fa-envelope"></i>
            <span class="fw-semibold ms-1">{{ vetProfile?.Email }}</span>
          </p>
        </div>
        <div class="col-md-12">
          <p class="text-muted">
            <i class="fas fa-phone"></i>
            <span class="fw-semibold ms-1">{{ vetProfile?.Phone }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
