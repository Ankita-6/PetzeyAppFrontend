<div class="container mt-4">
    <div class="card" style="max-width: 400px;">     
        <div class="card-body pb-0 pe-1"> 
            <div class="row">
                <div class="col-md-4"> 
                    <img 
                        src= {{vetProfile?.Photo}} 
                        alt="Vet Photo" 
                        class="img-fluid rounded-circle" 
                        style="width: 100px; height: 100px;" 
                    />
                </div>
                <div class="col-md-8 mx-0"> 
                    <div class="info">
                        <p>Doctor</p>
                        <h6 class="fw-bold my-0">Name: {{ vetProfile?.FName }} {{ vetProfile?.LName }}</h6>
                        <p class="text-muted mt-0 mb-3">Speciality: {{ vetProfile?.Speciality }}</p>
                    </div>
                </div>
            </div>
                <div class = "row mt-1">
                    <div class="col-md-4">
                        <p class="text-muted">NPI: <span class = "fw-semibold">
                            {{ vetProfile?.NPINumber }}
                        </span></p>
                    </div>
                    <div class="col-md-8 p-0">
                        <p class="text-muted mb-1">
                            <i class="far fa-envelope pe-2"></i>  <span class = "fw-semibold">{{ vetProfile?.Email }}</span>
                        </p>
                        <p class="text-muted">
                            <i class="fas fa-phone pe-2"></i>  <span class = "fw-semibold">{{ vetProfile?.Phone }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
