<div class="card shadow" routerLink="/pets-profile/{{pet.PetID}}" routerLinkActive="router-link-active" >
  <div class="d-flex align-items-center">
    <div class="col-5 px-0 py-3 d-flex justify-content-center align-items-center">
      <img src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_640.jpg" class="img-fluid rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" alt="pet image">
    </div>
    <div class="col-7 px-1 py-3">
        <h6 class="card-title mb-0">{{pet.PetName}}</h6>
        <p class="card-text mb-2"><small class="text-muted">{{pet.Gender}}, {{pet.DateOfBirth | age}} years</small></p>
        <p class="card-text"><small class="text-muted">Owner: {{pet.PetParentId}}</small></p>
    </div>
  </div>
</div>
